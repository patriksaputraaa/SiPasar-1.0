<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Si Pasar</title>

    <!-- Font Awesome Free 5.15.2 -->
    <link rel="stylesheet" href="./assets/css/all.min.css">

    <!-- Bootstrap v5.0.0-beta2 -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Leaflet 1.7.1 -->
    <link rel="stylesheet" href="./assets/leaflet/leaflet.css">

    <!-- Custom Style -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="row mt-5 g-0 justify-content-center">
        <div class="col-12 col-md-5 col-xl-3 card p-2">
            <h3>Login</h3>
            <hr>
            <div class="alert-spot">
            </div>
            <form id="login-form">
                <div class="mb-3">
                    <input type="text" autofocus class="form-control" name="username" id="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
                <div class="mb-3 d-grid">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div>
    </main>

    <!-- jQuery v3.5.1 -->
    <script src="./assets/js/jquery.min.js"></script>

    <!-- Font Awesome Free 5.15.2 -->
    <script src="./assets/js/all.min.js"></script>

    <!-- Bootstrap v5.0.0-beta2 -->
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- Leaflet 1.7.1 -->
    <script src="./assets/leaflet/leaflet.js"></script>

    <!-- Custom Script -->
    <script src="./assets/js/login.js"></script>
</body>
</html>
